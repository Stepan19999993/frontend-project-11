<!DOCTYPE html>
<html style="background : white">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS aggregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="modal" class="modal fade" tabindex="-1" role="dialog" style="display: none;" aria-modal="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Title</h5>
            <button class="btn-close close" type="button" aria-level="Close"></button>
          </div>
          <div class="modal-body text-break">
            Description
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary full-text" href="https://github.com/Stepan19999993" role="button" target="_blank" rel="noopener noreferrer">See full</a>
            <button class="btn-secondary btn text-moreDet" type="button" data-btn-status="less">More Details</button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1" style="display: none;">
      <div class="black">
        <div class="position-absolute top-0 end-0 ">
          <div class="form-select-sm">
            <select class="form-select-sm form-control" id="floatingSelect" aria-label="Floating label select example">
              <option value="en">English</option>
              <option value="sp">Spanish</option>
            </select>
          </div>
        </div>
      </div>
      <section class="container-fluid black p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0 text-name">RSS aggregator</h1>
            <p class="lead text-discription">
              Start reading RSS today! It's easy, it's nicely.
            </p>
            <form class="text-body" id="urls">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input id="url-input" class="form-control w-100" placeholder="RSS url" required="">
                    <label for="url-input" class="text-url">RSS url</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button class="h-100 btn btn-lg btn-primary px-sm-5 text-btn" type="submit" aria-label="add">Add</button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 gray text-expamle">Example: https://justinpot.com/feed</p>
            <p class="feedback m-9 position-absolute small"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts">

          </div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">

          </div>
        </div>
      </section>
    </main>
    <div class="modal-backdrop fade" style="display: none;"></div>
  </body>
</html>
